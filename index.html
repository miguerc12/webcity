<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester City</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #6CABDD; color: white; text-align: center; padding: 20px; }
        main { padding: 20px; }
        .team-info { display: flex; justify-content: space-around; align-items: center; }
        .team-info img { width: 300px; height: auto; border-radius: 10px; }
        .team-details { max-width: 600px; margin-left: 20px; }
        h2 { color: #6CABDD; }
        .news, .results { margin-top: 20px; }
        .news h3, .results h3 { color: #6CABDD; }
        .news ul, .results table { width: 100%; padding: 0; }
        .news ul li, .results th, .results td { background-color: #ffffff; margin: 10px 0; padding: 10px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>Manchester City Football Club</h1>
</header>

<main>
    <section class="team-info">
        <img src="https://wallpapercave.com/wp/wp12335959.jpg" alt="Logo Manchester City">
        <div class="team-details">
            <h2>Información del Club</h2>
            <p><strong>Nombre completo:</strong> Manchester City Football Club</p>
            <p><strong>Fundación:</strong> 1880</p>
            <p><strong>Estadio:</strong> Etihad Stadium</p>
            <p><strong>Capacidad:</strong> 53,000 espectadores</p>
            <p><strong>Entrenador:</strong> Pep Guardiola</p>
            <p><strong>Colores:</strong> Azul y blanco</p>
        </div>
    </section>
</main>

<footer style="background-color: #6CABDD; color: white; text-align: center; padding: 10px;">
